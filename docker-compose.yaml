services:

##################### LANGGRAPH #####################
  plebchat:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: plebchat_langserver

    # volumes:
    #   - ${PWD}/src:/app/src

    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}

    ports:
      - "9000:9000"

    restart: unless-stopped


    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
